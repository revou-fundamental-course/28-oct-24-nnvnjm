<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to CSS file -->
</head>
<body>

    <div class="container">
        <h1>Kalkulator BMI</h1>

        <!-- BMI Input Form -->
        <form id="bmiForm">
            <!-- Gender Selection -->
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender">
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Wanita">Wanita</option>
            </select>

            <!-- Weight Input -->
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" required>

            <!-- Height Input -->
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" required>

            <!-- Calculate Button -->
            <button type="button" onclick="calculateBMI()">Hitung BMI</button>
        </form>

        <!-- Result Display -->
        <div id="result" class="result">
            <h2>Hasil BMI:</h2>
            <p id="bmiValue"></p>
            <p id="bmiInterpretation"></p>
        </div>
    </div>

    <script src="js/script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
